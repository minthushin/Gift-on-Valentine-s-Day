<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You & Me ðŸ’–</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffeaf1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-800px) rotate(720deg);
                opacity: 0;
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .hearts span {
            position: absolute;
            display: block;
            width: 15px;
            height: 15px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b81"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat;
            background-size: contain;
            animation: float 8s linear infinite;
            bottom: -50px;
        }

        /* Container for the content */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
            position: relative;
            z-index: 1;
        }

        /* Title styling */
        .title {
            font-size: 22px;
            color: #ff6699;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* Image grid styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            padding: 10px 0;
        }

        .image-grid img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ff6699;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .image-grid img:hover {
            transform: scale(1.05);
        }

        /* Fullscreen zoom effect */
        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 1000;
            /* Brings it to the front */
        }

        .image-popup img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.5);
            transform: scale(0.5);
            transition: transform 0.3s ease;
        }

        .image-popup.show {
            visibility: visible;
            opacity: 1;
        }

        .image-popup.show img {
            transform: scale(1);
        }

        /* Ensure the main container is behind the popup */
        .container {
            z-index: 10;
            /* Lower than .image-popup */
        }

        /* Footer text styling */
        .footer-text {
            font-size: 14px;
            color: #d6336c;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Button styling */
        .button-link {
            display: inline-block;
            background-color: #ff6699;
            color: white;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-link:hover {
            background-color: #e6005c;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Floating hearts background -->
    <div class="hearts">
        <span style="left: 5%; animation-delay: 0s;"></span>
        <span style="left: 15%; animation-delay: 2s;"></span>
        <span style="left: 25%; animation-delay: 4s;"></span>
        <span style="left: 35%; animation-delay: 6s;"></span>
        <span style="left: 45%; animation-delay: 1s;"></span>
        <span style="left: 55%; animation-delay: 3s;"></span>
        <span style="left: 65%; animation-delay: 5s;"></span>
        <span style="left: 75%; animation-delay: 7s;"></span>
        <span style="left: 85%; animation-delay: 9s;"></span>
        <span style="left: 95%; animation-delay: 11s;"></span>
    </div>

    <!-- Main content container -->
    <div class="container">
        <div class="title">You & Me ðŸ’ž</div>
        <div class="image-grid">
            <img src="img.jpg" alt="Image 1">
            <img src="img1.jpg" alt="Image 2">
            <img src="img2.jpg" alt="Image 3">
            <img src="img3.jpg" alt="Image 4">
            <img src="img4.jpg" alt="Image 5">
            <img src="img5.jpg" alt="Image 6">
            <img src="img6.jpg" alt="Image 7">
            <img src="img7.jpg" alt="Image 8">
            <img src="img8.jpg" alt="Image 9">
            <img src="img9.jpg" alt="Image 10">
        </div>
        <div class="footer-text">
            <a href="three.html" class="button-link">
                Click here to read the letterðŸ’ž.
            </a>
        </div>
    </div>

    <!-- Floating Zoom Popup -->
    <div class="image-popup" id="popup">
        <img id="popup-img" src="" alt="Zoomed Image">
    </div>

    <script>
        const images = document.querySelectorAll('.image-grid img');
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');

        images.forEach(img => {
            img.addEventListener('click', function () {
                popupImg.src = this.src;
                popup.classList.add('show');
            });
        });

        popup.addEventListener('click', function () {
            this.classList.remove('show');
        });
    </script>
</body>

</html>
